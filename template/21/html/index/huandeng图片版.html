	<div class="carousel-inner">
    	{maccms:vod num="8" type="all" order="desc" by="time" id="vo1" key="key1" level="5"}
    			<div class="item text-center {if condition="$key eq 0"}active{/if}" style="background-size: cover;background-color: ;">

				<img class="img-responsive" src="{:mac_url_img($vo1.vod_pic_slide)}"/>			</a>
		</div>
        {/maccms:vod}
    	    </div>
